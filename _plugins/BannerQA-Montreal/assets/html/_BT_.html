<!-- - - - - - - - - - <BannerTools> - - - - - - - - - - - -->
<br>
<img id="_BT_imgOverlay" class="_BT_featureOverlay" src="#" />
<div id="_BT_gridOverlay" class="_BT_featureOverlay"></div>
<div id="_BT_rulerOverlay" class="_BT_featureOverlay"></div>
<div id="_BT_rulerOverlayControls"><table></table></div>
<div id="_BT_helpDesk">
    <h4 id="_BT_featureName">Help</h4>
    <p id="_BT_featureDesc">Go hover on stuff</p>
</div>
<div id="_BT_">
    <div>
        <img id="_BT_logo">
    </div>
    <div>
        <table>
            <tr>
                <td id="_BT_version">BannerTools</td>
                <td>
                    <label class="_BT_switch">
                        <input type="checkbox" id="_BT_disableSwitch">
                        <div class="_BT_iOS_switch _BT_iOS_switchRound"></div>
                    </label>
                </td>
            </tr>
        </table>
    </div>
    <div id="_BT_returnButton">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
            <path d="M5 3l3.057-3 11.943 12-11.943 12-3.057-3 9-9z" />
        </svg>
        <span>Back</span>
    </div>
    <div id="_BT_mainPanel" class="panel">
        <div>
            <span>Now playing </span><span id="_BT_adPlaying">Loading...</span><br>
            <span id="_BT_adNowPlaying" class="_BT_info">Loading...</span><br>
            <span id="_BT_adTotalDurationLabel">Loading...</span><br>
        </div>
        <br>
        <div id="animationPlayback">
            <div id="slider"></div>
            <div id="_BT_timeLine">
                <div><span id="_BT_currentTime">0s</span><br><span id="_BT_checkPoint" class="_BT_warning"></span></div>
                <div><span id="_BT_adDurationLabel">0s</span></div>
            </div>
        </div>
        <div>
            <table id="_BT_featureControls"></table>
        </div>
        <div id="_BT_imgRefGalleryContainer">
            <div id="_BT_imgRefGallery"></div>
        </div>
        <div id="_BT_imgOverlayUploadInput" hidden>
            <input id="_BT_imgOverlayUpload" type="file" name="filename" accept="image/jpeg, image/png">
        </div>
    </div>
    <div id="_BT_adGearPanel" class="panel" hidden>
        <div>
            <img id="_BT_AdGearLogoButton" src="" />
        </div>
        <div>
            <input type="text" id="_BT_AdGearURLInput" placeholder="https://www.google.com" value="https://www.google.com">
        </div>
        <div>
            <span id="warning" hidden></span>
        </div>
        <div>
            <button id="_BT_AdGearURLButton">Update CTA</button>
        </div>
    </div>
</div>
